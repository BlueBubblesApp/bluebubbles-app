  google_ml_kit: ^0.6.0
  faker: ^2.0.0
  share_plus: ^2.1.4
  # for nullsafety
  battery_optimization:
    git:
      url: https://github.com/ChangJoo-Park/battery_optimization
      ref: master
  collection: ^1.15.0
  internet_connection_checker: ^0.0.1+2
  secure_application: ^3.7.3
  local_auth: ^1.1.6
  flutter_screen_lock: ^4.0.4+1
  image: ^3.0.2

dev_dependencies:
  build_runner: ^2.0.6
  build_verify: ^2.0.0
  flutter_launcher_icons: ^0.9.0
  flutter_native_splash: ^1.1.8+4

dependency_overrides:
  rxdart: ^0.27.0

flutter_icons:
  android: true
  ios: false
  image_path: "assets/icon/icon.png"
  adaptive_icon_foreground: "assets/icon/adaptive-foreground.png"
  adaptive_icon_background: "#4990de"

flutter_native_splash:
  color: "#4990de"
  color_dark: "#000000"
  image: "assets/icon/splash-foreground-light.png"
  image_dark: "assets/icon/splash-foreground-dark.png"

