  sprung: ^3.0.0
  slugify: ^2.0.0
  metadata_fetch: ^0.4.1
  clipboard: ^0.1.3
  fluttertoast: ^8.0.7
  map_launcher: ^2.1.1
  latlong2: ^0.8.0
  smooth_page_indicator: ^0.3.0-nullsafety.0
  # Pinned to 0.4.0 for now because Flutter 2 stable doesn't support the stuff in 0.5.0 yet
  flutter_colorpicker: ^0.4.0
  image_gallery_saver: ^1.6.9
  visibility_detector: ^0.2.0
  flutter_displaymode: ^0.3.2
  flutter_libphonenumber: ^1.1.0
  flutter_markdown: ^0.6.2
